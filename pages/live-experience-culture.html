			<p> 长白山民俗文化是满族、朝鲜族文化形态同中原文化相融合的一种文化形态。这种文化形态既有东北独特的文化内容，又有中原地区汉民族的文化内容，是一种多民族文化相融合的文化类型，是中华民族传统文化的一部分。</p>
