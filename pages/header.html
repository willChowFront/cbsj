<script type="text/javascript">
	$(document).ready(function() {
		var
			winHeight = $(window).height();
  		$(window).scroll(function(ev){
			if($(document).scrollTop() >= winHeight-160){
				$('#J_subNav').addClass('fixed-sub');
				$('#J_header').addClass('fixed-header');
			}else{
				if($('#J_header').hasClass('fixed-header')){
					$('#J_subNav').removeClass('fixed-sub');
					$('#J_header').removeClass('fixed-header');
				}
			}
		});
	});
</script>
